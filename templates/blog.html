<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>My Blogs</h1>
<ul>
    {% for blog in blogs %}
        {% if blog['id'] == number %}
        <li>
            <h1>{{blog['title']}}</h1>
            <h2>{{blog['subtitle']}}</h2>
        </li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
